sudo: required
dist: trusty

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libenet-dev

env:
  global:
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "seanbollin/gameserver"
      description: "Build submitted via Travis CI"
    notification_email: sean@sean-bollin.com
    build_command_prepend: "cmake ."
    build_command: "cmake --build ."
    branch_pattern: coverity_scan

language: cpp

compiler:
  - clang
  - gcc

script: 
  - python cpplint.py --filter=-legal/copyright,-build/include --linelength=120 --counting=detailed $( find gameserver client -name *.h -or -name *.cpp )
  - mkdir build 
  - cd build 
  - cmake .. 
  - cmake --build .
  - gameserver_tests/basic_tests/run_tests
